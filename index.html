<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Top Image Website</title>
  <style>
    @font-face {
      font-family: 'globalfont';
      src: url('lib/font.ttf') format('truetype');
    }
    @font-face {
      font-family: 'globalfont-bold';
      src: url('lib/font-bold.ttf') format('truetype');
    }

    /* Apply the global font to all elements */
    html, body {
      font-family: 'globalfont', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #292a2d;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .center-top-img {
      position: relative;
      top: 50px; /* Adjust as needed */
    }

    .center-top-img img {
      width: 510px; /* Adjust as needed */
      height: auto;
    }

    .right-top-img,
    .left-top-img {
      position: absolute;
      top: 50px; /* Adjust as needed */
    }

    .right-top-img {
      right: 0;
    }

    .left-top-img {
      left: 0;
    }

    .right-top-img img,
    .left-top-img img {
      width: 200px; /* Adjust as needed */
      height: auto;
    }

    /* New style for the added div */
    .additional-content {
      position: absolute;
      top: 48%; /* Center vertically */
      left: 50%; /* Center horizontally */
      transform: translate(-50%, -50%); /* Adjust to center */
      background-color: #292a2d; /* Same as the website background color */
      padding: 20px; /* Add padding for content */
      width: 500px;
      border-radius: 15px;
    }

    /* Style for the card */
    .card {
      position: relative;
      width: 155px; /* Adjust width as needed */
      height: 173px; /* Adjust height as needed */
      background-color: transparent;
      border: 1px solid #5a5a5a; /* White border */
      border-radius: 8px;
      border-style: dashed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Added to stack text and image vertically */
      position: relative;
    }

    .card:hover{
        background-color: #3C4043;
        cursor: pointer;
    }

    .card img {
      max-width: 65%;
      max-height: 65%;
    }

    /* Style for the text */
    .card-text {
      position: absolute;
      top: 20px; /* Adjust as needed */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
    }

    /* Style for the bottom left button */
    .bottom-left-button {
      position: absolute;
      bottom: 20px;
      left: 25px;
      background-color: #292a2d;
      color: #A8C7FA;
      font-family: 'globalfont-bold', sans-serif;
      font-size: 14px;
      padding: 8px 20px;
      border: 1px solid #047DB7;
      border-radius: 25px;
    }

    .bottom-left-button:hover{
      background-color: rgb(51, 53, 55);
      cursor: pointer;
    }

    /* Style for the popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      display: none;
    }

    .popup img {
      max-width: 60%;
      height: auto;
      margin-bottom: 10px;
    }

    .popup p {
      font-size: 16px;
    }

    .popup-close {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      font-size: 30px;
    }

    .warningpopup{
      border-radius: 13px;
      color: rgb(0, 0, 0);
      padding: 5px;
      text-align: center;
    }

    .warningpopup p{
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="center-top-img">
    <img src="lib/center-top-img-abt-chrome.png" alt="Center Top Image">
  </div>
  <div class="additional-content">
    <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=en&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-1811869218%3A1714212787565967&theme=mn&ddm=0"> <!-- Anchor tag for linking -->
      <div class="card">
        <div class="card-text">Add</div> <!-- Text goes here -->
        <img src="lib/addimg.png" alt="Additional Image">
      </div>
    </a>
  </div>
  <div class="right-top-img">
    <img src="lib/right-top-img.png" alt="Right Top Image">
  </div>
  <div class="left-top-img">
    <img src="lib/left-top-img.png" alt="Left Top Image">
  </div>
  <!-- Bottom Left Button -->
  <div class="bottom-left-button" onclick="showPopup()">
    Guest mode
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <span class="popup-close" onclick="closePopup()">&times;</span>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="Popup Image">
    <p>Guest mode has been restricted on this device. </p>
    <p style="font-family: globalfont-bold;">To enable Guest mode, contact your administrator</p>
    <div class="warningpopup"> <p>  Protected by <b>SMCHSM</b>, contact for further information</p></div>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
